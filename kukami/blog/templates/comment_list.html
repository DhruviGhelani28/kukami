        <script src="" async defer></script>
        <span> Go to posts <a href="{% url 'post-list' %}">Posts</a></span></br>

            <thead>
                <th> Title</th>

            <tbody>
                {% for object in object_list %}
                <tr>

                    <td><a href="#">View</a></td>

                </tr>
                    

                {% endfor %}
            </tbody>
        </table>
